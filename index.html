    <!-- Tailwind CSS CDN - משמש לעיצוב מהיר ומודרני -->

    <style>
        /* פונט Heebo מתאים לעברית ולמראה נקי */

    <!-- simple-keyboard CSS CDN - עבור המקלדת הווירטואלית -->

    <style>
        /* הגדרות פונט וריסט כלליות לגוף הדף */
        body {
            font-family: 'Heebo', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* רקע כחול-לבן עם הדרגתיות */
            background: linear-gradient(135deg, #e0f2fe 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px; /* הגדל פדינג כללי */
            gap: 32px; /* מרווח גדול יותר בין סקשנים */
        }

        /* הסתרת נגן האודיו המובנה של הדפדפן */
        audio {
            display: none;
        }

        /* עיצוב זכוכית (Glassmorphism) לפאנלים ולחלק מהכפתורים */
        .glass-panel {
            background-color: rgba(255, 255, 255, 0.6); /* רקע לבן שקוף */
            backdrop-filter: blur(10px); /* אפקט טשטוש */
            border: 1px solid rgba(255, 255, 255, 0.3); /* גבול שקוף */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* צל עדין */
            border-radius: 20px; /* פינות עגולות יותר */
        }

        /* הגדרות בסיסיות של simple-keyboard כדי להתאים לעיצוב הכללי של Tailwind */
        .simple-keyboard {
            @apply glass-panel p-6 max-w-4xl mx-auto;
        }
        .simple-keyboard .hg-button {
            @apply rounded-xl text-lg font-medium text-gray-800 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 transition-all duration-150;
            padding: 0.8rem 0.5rem;
        }
        .simple-keyboard .hg-button.hg-standardBtn {
            @apply h-14;
        }
        .simple-keyboard .hg-button.hg-functionBtn {
            @apply bg-blue-500 text-white hover:bg-blue-600;
        }
        .simple-keyboard .hg-button.hg-button-space {
            @apply w-full;
        }
        .simple-keyboard .hg-button-shift,
        .simple-keyboard .hg-button-capslock,
        .simple-keyboard .hg-button-tab,
        .simple-keyboard .hg-button-bksp {
            @apply bg-gray-300 text-gray-800 hover:bg-gray-400;
        }
        .simple-keyboard .hg-button-shift:active,
        .simple-keyboard .hg-button-capslock:active {
            @apply bg-gray-500;
        }
        .simple-keyboard .hg-row .hg-button {
            line-height: normal;
        }

        /* אנימציית הבהוב עבור הפופאפ - מושך תשומת לב */
        @keyframes pulse-once {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
            50% { transform: scale(1.02); opacity: 1; box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
        }

        @keyframes urgent-pulse {
            0% { background-color: rgba(255, 99, 71, 0.7); box-shadow: 0 0 15px rgba(255, 99, 71, 0.8); }
            50% { background-color: rgba(255, 140, 0, 0.7); box-shadow: 0 0 30px rgba(255, 140, 0, 0.8); }
            100% { background-color: rgba(255, 99, 71, 0.7); box-shadow: 0 0 15px rgba(255, 99, 71, 0.8); }
        }

        .popup-animate {
            animation: pulse-once 1.5s ease-out forwards;
        }
        .urgent-popup-animate {
            animation: urgent-pulse 1s infinite alternate; /* אנימציה מתחלפת ואגרסיבית יותר */
        }

        /* אנימציית ברק וקשת צבעים למסך התרגום הראשי */
        @keyframes rainbow-glow {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            16% { border-color: #ff7f00; box-shadow: 0 0 15px #ff7f00; }
            33% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
            50% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            83% { border-color: #4b0082; box-shadow: 0 0 15px #4b0082; }
            100% { border-color: #9400d3; box-shadow: 0 0 15px #9400d3; }
        }

        .rainbow-border {
            border: 4px solid; /* עבה יותר בשביל האפקט */
            animation: rainbow-glow 3s infinite alternate; /* אנימציה אינסופית ומתחלפת */
        }
        
        /* אפקט הקלדה */
        .typing-effect::after {
            content: '|';
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-right-color: transparent }
            50% { border-right-color: black; }
        }

        /* פונט עבור טקסט תאית */
        .thai-text {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        /* התאמה לרספונסיביות של המקלדת */
        @media (max-width: 768px) {
            .simple-keyboard .hg-button {
                font-size: 0.9em;
                padding: 0.5rem 0.3rem;
            }
            .simple-keyboard .hg-button.hg-standardBtn {
                height: 3.5rem; /* גובה קטן יותר למסכים קטנים */
            }
        }

        /* עיצוב כפתור בזמן ספירה לאחור */
        @keyframes border-sparkle {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            25% { border-color: #ff7f00; box-shadow: 0 0 15px #ff7f00; }
            50% { border-color: #ffff00; box-shadow: 0 0 20px #ffff00; }
            75% { border-color: #ff7f00; box-shadow: 0 0 15px #ff7f00; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }

        .countdown-button {
            background-color: #ffc107 !important; /* צבע צהוב בזמן ספירה */
            color: #333 !important; /* טקסט כהה יותר */

            animation: border-sparkle 1s infinite alternate; /* אנימציית הברקה על הגבול */

        /* סגנון למסך התרגום הראשי החדש */
        #mainTranslationDisplay {

            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.4);
            border-radius: 25px;
            font-size: 3.5rem; /* גודל פונט גדול במיוחד */
            font-weight: 700; /* בולד */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* למקרה של גלישת טקסט באנימציית הקלדה */
            position: relative;
            z-index: 10; /* וודא שהוא מעל שאר התוכן */
        }
        /* התאמות למסכים קטנים עבור המסך הראשי */

            }
        }
        @media (max-width: 480px) {
            #mainTranslationDisplay {
                font-size: 1.8rem;
                min-height: 100px;
            }
        }
    </style>
</head>

         * @param {Function} callback - פונקציה שתופעל לאחר סיום הספירה.
         */
        function startCountdownOnButton(button, originalText, duration, callback) {
            playBellSound(); // השמע צליל פעמון מיד בלחיצה!

            let timeLeft = duration;

            button.innerHTML = `<span class="text-3xl font-bold">${timeLeft} שניות...</span>`;

            const countdownInterval = setInterval(() => {
                timeLeft--;

                } else {

                    // הסר את הקלאסים של הספירה לאחור והחזר את הקלאסים המקוריים
                    button.classList.remove('countdown-button');
                    // השחזר את כל הקלאסים המקוריים (זה יכלול את צבעי הכפתור המקוריים וכו')
                    button.classList.add(...originalClasses); 
                    
                    button.disabled = false; // הפעל מחדש את הכפתור
                    callback(); // הפעל את הפונקציה המקורית
                }
            }, 1000); // כל שנייה
        }


        /**
         * מציג את חלון הפופאפ עם הטקסט והאודיו.
         * @param {string} text - הטקסט להצגה בפופאפ.
         * @param {string} audioData - נתוני האודיו בפורמט Base64.
         * @param {string} lang - שפת הטקסט ('he' לעברית, 'th' לתאית).
         * @param {boolean} isUrgent - האם ההודעה דחופה (ישפיע על אנימציה).
         */
        function showPopup(text, audioData, lang, isUrgent = false) {
            // אם יש אודיו מתנגן, עצור אותו
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            popupText.textContent = text;
            popupAudioUrl = audioData;

            // עדכן פונט בהתאם לשפה
            if (lang === 'th') {
                popupText.classList.add('thai-text');
            } else {
                popupText.classList.remove('thai-text');
            }

            // עדכן אנימציה וצבע רקע בהתאם לדחיפות
            popupContent.classList.remove('urgent-popup-animate', 'bg-red-100/50');
            urgentIcon.classList.add('hidden');
            if (isUrgent) {
                popupContent.classList.add('urgent-popup-animate');
                // אין צורך ב-bg-red-100/50 כי אנימציה כבר משנה רקע
                urgentIcon.classList.remove('hidden');
            }

            // הצג את הפופאפ עם אנימציה
            popupOverlay.classList.remove('hidden');
            // הפעל את אנימציית הפתיחה
            setTimeout(() => {
                popupContent.classList.remove('scale-0', 'opacity-0');
                popupContent.classList.add('scale-100', 'opacity-100', 'popup-animate');
            }, 50); // השהיה קצרה כדי לאפשר ל-CSS לרנדר לפני האנימציה

            playAudio(audioData, () => {
                // לאחר סיום האודיו, הגדר טיימר לסגירת הפופאפ
                clearTimeout(popupCloseTimeout); // נקה כל טיימר קודם
                popupCloseTimeout = setTimeout(() => {
                    closePopup();
                }, 2000); // סגור לאחר 2 שניות
            });
        }

        /**
         * מנגן קובץ אודיו מ-Base64.
         * @param {string} audioData - נתוני האודיו בפורמט Base64.
         * @param {Function} onEndedCallback - קריאת חוזר שתופעל בסיום הניגון.
         */
        function playAudio(audioData, onEndedCallback = null) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            if (!audioData || audioData.includes("TBD_")) {
                console.warn("לא ניתן לנגן אודיו: נתוני Base64 חסרים או לא הושלמו.");
                if (onEndedCallback) {
                    onEndedCallback(); // קרא לקולבק גם אם אין אודיו לנגן
                }
                return;
            }

            currentAudio = new Audio(audioData);
            currentAudio.play().catch(error => {
                console.error("שגיאה בניגון אודיו:", error);
                if (onEndedCallback) {
                    onEndedCallback();
                }
            });

            if (onEndedCallback) {
                currentAudio.onended = () => {
                    onEndedCallback();
                    currentAudio = null; // אפס את הנגן לאחר סיום
                };
            }
        }

        /**
         * פונקציה לנגן צליל פעמון קצר.
         */
        function playBellSound() {
            const bellSound = document.getElementById('bellSound');
            if (bellSound) {
                bellSound.currentTime = 0; // אתחל את הנגן לתחילת הצליל
                bellSound.play().catch(e => console.error("שגיאה בניגון צליל פעמון:", e));
            }
        }

        /**
         * סוגר את חלון הפופאפ.
         */
        function closePopup() {
            clearTimeout(popupCloseTimeout); // נקה טיימר סגירה אוטומטית
            popupContent.classList.remove('scale-100', 'opacity-100', 'popup-animate', 'urgent-popup-animate');
            popupContent.classList.add('scale-0', 'opacity-0');
            // הסתר את האייקון הדחוף
            urgentIcon.classList.add('hidden');
            // המתן לסיום אנימציית הסגירה לפני הסתרת האוברליי
            setTimeout(() => {
                popupOverlay.classList.add('hidden');
            }, 300);

            // עצור כל אודיו מתנגן כשסוגרים את הפופאפ
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        }

        // מאזינים לאירועים של כפתורי הפופאפ
        popupReplayButton.addEventListener('click', () => playAudio(popupAudioUrl));
        popupCloseButton.addEventListener('click', closePopup);
        // סגור את הפופאפ בלחיצה מחוץ לתוכן שלו
        popupOverlay.addEventListener('click', (event) => {
            if (event.target === popupOverlay) {
                closePopup();
            }
        });


        /**
         * פונקציה לתרגום טקסט והצגתו באזור התרגום המיידי באמצעות Gemini API.
         * @param {string} text - הטקסט לתרגום.
         * @param {string} sourceLang - שפת המקור (he/th).
         * @param {string} targetLang - שפת היעד (he/th).
         * @param {boolean} isNumberTranslation - האם זהו תרגום מספרים (לשם קביעת הקונטקסט ל-LLM).
         * @param {HTMLElement} [outputElement=mainDisplayText] - האלמנט אליו יוצג התרגום. ברירת מחדל: המסך הראשי.
         */
        async function translateAndDisplayInstant(text, sourceLang, targetLang, isNumberTranslation = false, outputElement = mainDisplayText) {
            outputElement.textContent = "מתרגם..."; // הצג הודעת טעינה
            outputElement.classList.remove('rainbow-border', 'typing-effect', 'thai-text'); // הסר אנימציות וקלאסים קודמים
            mainTranslationDisplay.classList.remove('rainbow-border'); // וודא שזה לא נשאר מהפעלה קודמת

            const apiKey = ""; // API Key יסופק אוטומטית ע"י Canvas בזמן ריצה
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            let sourceLangName = sourceLang === 'he' ? 'Hebrew' : 'Thai';
            let targetLangName = targetLang === 'he' ? 'Hebrew' : 'Thai';
            let prompt = `Translate the following text from ${sourceLangName} to ${targetLangName}: '${text}'. Provide only the translated text.`;

            if (isNumberTranslation) {
                prompt = `Translate the number/numeric phrase '${text}' from ${sourceLangName} to ${targetLangName}. Provide only the translated number/numeric phrase.`;
            }

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "translated_text": { "type": "STRING" }
                        },
                        "propertyOrdering": ["translated_text"]
                    }
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`שגיאת שרת מה-Gemini API: ${response.status} - ${errorData.error.message || response.statusText}`);
                }

                const result = await response.json();
                let translatedText = "שגיאה בתרגום או טקסט לא נמצא"; // ברירת מחדל
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const parsedJson = JSON.parse(jsonString);
                    translatedText = parsedJson.translated_text;
                } else {
                    console.warn("מבנה תגובת ה-Gemini API אינו צפוי או שהתוכן חסר.");
                    translatedText = "שגיאה: תוכן תרגום חסר";
                }

                // הפעל אפקט הקלדה והצג את הטקסט
                outputElement.textContent = ''; // נקה טקסט קיים
                outputElement.classList.add('typing-effect'); // הוסף אפקט קלדה
                if (targetLang === 'th') {
                    outputElement.classList.add('thai-text'); // הוסף פונט תאית אם צריך
                    outputElement.style.direction = 'ltr'; // כיוון כתיבה משמאל לימין
                } else {
                    outputElement.style.direction = 'rtl'; // כיוון כתיבה מימין לשמאל
                }

                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < translatedText.length) {
                        outputElement.textContent += translatedText.charAt(i);
                        i++;
                    } else {
                        clearInterval(typingInterval);
                        outputElement.classList.remove('typing-effect'); // הסר אפקט קלדה בסיום
                        // הוסף את אנימציית הברקה למסך הראשי
                        if (outputElement === mainDisplayText) {
                            mainTranslationDisplay.classList.add('rainbow-border');
                            setTimeout(() => {
                                mainTranslationDisplay.classList.remove('rainbow-border');
                            }, 3000); // 3 שניות
                        } else {
                            outputElement.classList.add('rainbow-border'); // עבור אזור תרגום מיידי
                            setTimeout(() => {
                                outputElement.classList.remove('rainbow-border');
                            }, 3000); // 3 שניות
                        }
                    }
                }, 50); // מהירות הקלדה

                // הערה: ה-Gemini API (gemini-2.0-flash) אינו מספק אודיו עבור תרגומי טקסט חופשי.
                // אם תרצה/י יכולות TTS עבור תרגומים חופשיים, תצטרך/י לשלב שירות TTS נפרד.

            } catch (error) {
                console.error("שגיאה בתרגום טקסט באמצעות Gemini API:", error);
                outputElement.textContent = `שגיאה בתרגום: ${error.message}`;
                outputElement.classList.remove('typing-effect', 'rainbow-border');
                mainTranslationDisplay.classList.remove('rainbow-border'); // וודא הסרה גם מהמסך הראשי במקרה של שגיאה
            }
        }

        /**
         * פונקציה לעדכון הטקסט המוצג במסך התרגום הראשי.
         * @param {string} text - הטקסט להצגה.
         * @param {string} lang - השפה של הטקסט ('he' לעברית, 'th' לתאית).
         */
        function updateMainTranslationDisplay(text, lang) {
            mainDisplayText.textContent = ''; // נקה טקסט קיים
            mainDisplayText.classList.remove('typing-effect', 'thai-text');
            mainTranslationDisplay.classList.remove('rainbow-border'); // הסר כל אנימציה קודמת

            if (lang === 'th') {
                mainDisplayText.classList.add('thai-text');
                mainDisplayText.style.direction = 'ltr';
            } else {
                mainDisplayText.classList.remove('thai-text');
                mainDisplayText.style.direction = 'rtl';
            }

            mainDisplayText.classList.add('typing-effect');
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    mainDisplayText.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    mainDisplayText.classList.remove('typing-effect');
                    mainTranslationDisplay.classList.add('rainbow-border'); // הוסף אנימציית ברק
                    setTimeout(() => {
                        mainTranslationDisplay.classList.remove('rainbow-border');
                    }, 3000); // הסר אחרי 3 שניות
                }
            }, 50); // מהירות הקלדה
        }


        // אתחול מקלדת SimpleKeyboard
        const freeTextInput = document.getElementById('freeTextInput');
        keyboard = new SimpleKeyboard.default({
            onChange: input => freeTextInput.value = input,
            onKeyPress: button => onKeyPress(button),
            layout: layoutOptions.hebrew, // אתחל עם עברית
            display: {
                '{bksp}': 'מחק',
                '{tab}': 'טאב',
                '{capslock}': 'Caps',
                '{shift}': 'Shift',
                '{space}': 'רווח'
            }
        });

        // פונקציית לחיצה על מקלדת וירטואלית
        function onKeyPress(button) {
            if (button === "{shift}" || button === "{capslock}") {
                handleShift();
            } else if (button === "{tab}") {
                // טיפול בטאב - הוספת רווחים
                freeTextInput.value += "    ";
            } else if (button === "{bksp}") {
                // טיפול במחיקה
                freeTextInput.value = freeTextInput.value.slice(0, -1);
            }
            keyboard.setInput(freeTextInput.value);
        }

        // שינוי פריסת מקלדת בין עברית לאנגלית/תאית
        function handleShift() {
            let currentLayout = keyboard.options.layoutName;
            let newLayout = currentLayout === "default" ? "shift" : "default";
            keyboard.setOptions({ layoutName: newLayout });
        }

        // קונפיגורציה של פריסות המקלדת
        keyboard.setOptions({
            layout: layoutOptions.hebrew // הגדר פריסה ראשונית
        });


        // כפתורים לשינוי שפת הקלדה של המקלדת הווירטואלית
        document.getElementById('setLangHe').addEventListener('click', () => {
            currentKeyboardLayout = 'hebrew';
            keyboard.setOptions({ layout: layoutOptions.hebrew, layoutName: 'default' });
            freeTextInput.classList.remove('thai-text'); // הסר פונט תאית
            freeTextInput.style.direction = 'rtl'; // כיוון כתיבה מימין לשמאל
            freeTextInput.placeholder = "הקלד כאן טקסט בעברית...";
        });

        document.getElementById('setLangTh').addEventListener('click', () => {
            currentKeyboardLayout = 'thai';
            keyboard.setOptions({ layout: layoutOptions.thai, layoutName: 'default' });
            freeTextInput.classList.add('thai-text'); // הוסף פונט תאית
            freeTextInput.style.direction = 'ltr'; // כיוון כתיבה משמאל לימין
            freeTextInput.placeholder = "พิมพ์ข้อความภาษาไทยที่นี่...";
        });

        // כפתור "השמע טקסט מתורגם" - כעת יתרגם טקסט בלבד
        document.getElementById('speakTranslated').addEventListener('click', async () => {
            const textToTranslate = freeTextInput.value.trim();
            if (!textToTranslate) {
                console.log("אין טקסט לתרגום והשמעה.");
                updateMainTranslationDisplay("הקלד/י טקסט לתרגום", "he"); // עדכן הודעה במסך הראשי
                return;
            }

            // קבע את שפות המקור והיעד בהתאם לשפת הקלדה הנוכחית
            let sourceLang, targetLang;
            if (currentKeyboardLayout === 'hebrew') {
                sourceLang = 'he';
                targetLang = 'th';
            } else {
                sourceLang = 'th';
                targetLang = 'he';
            }

            // השתמש ב-mainTranslationDisplay עבור תרגום חופשי
            translateAndDisplayInstant(textToTranslate, sourceLang, targetLang, false, mainDisplayText);
        });

        // טען את המשפטים עם טעינת הדף
        document.addEventListener('DOMContentLoaded', loadPhrases);
    </script>
